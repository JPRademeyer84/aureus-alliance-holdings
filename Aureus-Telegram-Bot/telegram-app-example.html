<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aureus Angel Alliance - Investment App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
        }
        
        .app-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .welcome-text {
            font-size: 16px;
            color: #cccccc;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #cccccc;
            text-transform: uppercase;
        }
        
        .action-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        
        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .portfolio-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .investment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .investment-item:last-child {
            border-bottom: none;
        }
        
        .investment-name {
            font-weight: 500;
        }
        
        .investment-value {
            color: #4ade80;
            font-weight: bold;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: #cccccc;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }
        
        .nav-btn.active {
            color: #ffd700;
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }
        
        @media (max-width: 480px) {
            .app-container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">üíé Aureus Angel Alliance</div>
            <div class="welcome-text" id="welcomeText">Loading your investment dashboard...</div>
        </div>
        
        <div id="loadingScreen" class="loading">
            <div>üîÑ Loading your portfolio...</div>
        </div>
        
        <div id="mainContent" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalInvested">$0</div>
                    <div class="stat-label">Total Invested</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalShares">0</div>
                    <div class="stat-label">Total Shares</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="monthlyDividend">$0</div>
                    <div class="stat-label">Monthly Dividend</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="referralCount">0</div>
                    <div class="stat-label">Referrals</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" onclick="openInvestments()">
                    üì¶ Browse Investment Packages
                </button>
                <button class="action-btn secondary" onclick="viewPortfolio()">
                    üìä View Detailed Portfolio
                </button>
                <button class="action-btn secondary" onclick="manageReferrals()">
                    üë• Manage Referrals
                </button>
            </div>
            
            <div class="portfolio-section">
                <div class="section-title">Recent Investments</div>
                <div id="recentInvestments">
                    <div class="investment-item">
                        <div class="investment-name">Gold Starter Package</div>
                        <div class="investment-value">$500</div>
                    </div>
                    <div class="investment-item">
                        <div class="investment-name">Premium Mining Shares</div>
                        <div class="investment-value">$2,000</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <button class="nav-btn active">
            <div class="nav-icon">üè†</div>
            <div>Home</div>
        </button>
        <button class="nav-btn" onclick="viewPortfolio()">
            <div class="nav-icon">üìä</div>
            <div>Portfolio</div>
        </button>
        <button class="nav-btn" onclick="openInvestments()">
            <div class="nav-icon">üì¶</div>
            <div>Invest</div>
        </button>
        <button class="nav-btn" onclick="manageReferrals()">
            <div class="nav-icon">üë•</div>
            <div>Referrals</div>
        </button>
        <button class="nav-btn" onclick="showProfile()">
            <div class="nav-icon">üë§</div>
            <div>Profile</div>
        </button>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Configure the app
        tg.expand();
        tg.setHeaderColor('#1a1a1a');
        tg.setBackgroundColor('#1a1a1a');
        
        // Get user data
        const user = tg.initDataUnsafe?.user;
        const telegramId = user?.id;
        const firstName = user?.first_name || 'Investor';
        
        // Show back button
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        function initializeApp() {
            // Update welcome text
            document.getElementById('welcomeText').textContent = `Welcome back, ${firstName}!`;
            
            // Simulate loading user data
            setTimeout(() => {
                loadUserData();
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }, 1500);
        }
        
        function loadUserData() {
            // Simulate API call to load user data
            // In real implementation, this would fetch from your database
            document.getElementById('totalInvested').textContent = '$2,500';
            document.getElementById('totalShares').textContent = '1,250';
            document.getElementById('monthlyDividend').textContent = '$125';
            document.getElementById('referralCount').textContent = '3';
        }
        
        function openInvestments() {
            tg.showAlert('Opening investment packages...');
            // In real implementation, navigate to investment page
        }
        
        function viewPortfolio() {
            tg.showAlert('Opening detailed portfolio...');
            // In real implementation, navigate to portfolio page
        }
        
        function manageReferrals() {
            tg.showAlert('Opening referral center...');
            // In real implementation, navigate to referrals page
        }
        
        function showProfile() {
            tg.showAlert('Opening profile settings...');
            // In real implementation, navigate to profile page
        }
        
        // Handle haptic feedback
        document.querySelectorAll('.action-btn, .nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                tg.HapticFeedback.impactOccurred('medium');
            });
        });
    </script>
</body>
</html>
